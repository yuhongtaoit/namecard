<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../jquery/jquery-form.js"></script>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap-paginator.js"></script>
<title>智慧名片后台管理</title>
<script type="text/javascript">
function cancel(){
	window.close();
}
function save(){
	var corpid = document.getElementById("corpid").value;
	var id = document.getElementById("uuid").value;
	var agentid = document.getElementById("agentid").value;
	var secret = document.getElementById("secret").value;
	var secret1 = document.getElementById("secret1").value;
	$.post("/qywx/basicSetSave",
			{
				'corpid':corpid,
				'id':id,
				'agentid':agentid,
				'secret':secret,
				'secret1':secret1
			},
			function(data){
				var json = eval(data);
				if(json.success){
					$.ajax({
			             type: "GET",
			             url: "/qywx/getBasicSet",
			             async:false,
			             success: function(data){
			            	 $("#mainContent", window.document).html(data);
			             }
			         });
					alert(json.message);
					window.close();
				}else{
					alert(json.message);
					window.close();
				}
			},
			"json");
}
</script>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form" action="/user/save" id="userinfo">
				<input type="hidden" id="uuid" name="uuid" th:value="${setQy == null}?'':${setQy.id}"/>
				<div class="form-group">
					 <label for="exampleInputEmail1">企业ID</label><input type="text" class="form-control" id="corpid" name="corpid" th:value="${setQy == null}?'':${setQy.corpid }"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">应用AgentId</label><input type="text" class="form-control" id="agentid" name="agentid" th:value="${setQy == null}?'':${setQy.agentid }" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">应用Secret</label><input type="text" class="form-control" id="secret" name="secret" th:value="${setQy == null}?'':${setQy.secret }" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">通讯录Secret</label><input type="text" class="form-control" id="secret1" name="secret1" th:value="${setQy == null}?'':${setQy.secret1 }" />
				</div>
				<div align="center">
					<button type="button" class="btn btn-primary" onclick="save()" style="width: 80px">保存</button>
					<button type="button" class="btn btn-warning" onclick="cancel()" style="width: 80px">取消</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
