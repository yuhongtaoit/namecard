<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="jquery/jquery-form.js"></script>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-paginator.js"></script>
<title>智慧名片后台管理</title>
<style type="text/css">
html{
	height: 100%;
}

body{
	width: 100%;
	height: 100%;
	padding:0;
	margin:0;
    background: url("images/login_bg.jpg") no-repeat;
    background-size: 100% 100%;
    position: absolute;
}

.container{
    display:table;
    height:100%;
}

.row{
    display: table-cell;
    vertical-align: middle;
}

.row-centered {
    text-align:center;
}

.col-centered {
    display:inline-block;
    float:none;
    text-align:left;
    margin-right:-4px;
}

.main .form-horizontal .form-group{margin-bottom:0;}
.main .form-horizontal .modal .form-group{margin-bottom:15px;}
#modal-confirmsend .control-label{margin-top:0;}
</style>

</head>
<body>
<div class="container">
	<div class="row clearfix">
		
		<div class="main">
		
		
				<div class="panel panel-default">
					<div class="panel-heading">
						<span th:text="${cardMemberDetail == null}?'':${cardMemberDetail.nickname }"></span>详细信息
					</div>
					<div class="panel-body">
						<div class="form-group">
		
							<div class="col-sm-9 col-xs-12">
								<p class="form-control-static">姓名 :<span th:text="${cardMemberDetail == null}?'':${cardMemberDetail.name }"></span></p>
							</div>
						</div>
						<div class="form-group">
		
							<div class="col-sm-9 col-xs-12">
								<p class="form-control-static">手机 :<span th:text="${cardMemberDetail == null}?'':${cardMemberDetail.phone }"></span></p>
							</div>
						</div>
						
						<div th:each="address,iterStat : ${shopsAddressList}" class='input-group multi-item' style='margin-top:.5em;'>
							<div class="form-group">
								<div class="col-sm-9 col-xs-12">
									<p class="form-control-static">姓名 :<span th:text="${address.name}"></span></p>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-9 col-xs-12">
									<p class="form-control-static">手机 :<span th:text="${address.telNumber}"></span></p>
								</div>
							</div>
						
							<div class="form-group">
								
								<div class="col-sm-9 col-xs-12">
									<p class="form-control-static">地址:<span th:text="${address.provinceName}+${address.cityName}+${address.countyName}+${address.detailInfo}"></span></p>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<span th:text="${cardMemberDetail == null}?'':${cardMemberDetail.nickname }"></span>所属员工
					</div>
					<div class="panel-body">
						<div class="form-group">
		
							<div class="col-sm-9 col-xs-12">
								<p class="form-control-static">姓名 :<span th:text="${card.cardName}"></span></p>
							</div>
						</div>
						<div class="form-group">
		
							<div class="col-sm-9 col-xs-12">
								<p class="form-control-static">手机 :<span th:text="${card.cardTel}"></span></p>
							</div>
						</div>
		
					</div>
				</div>
		
		
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<span th:text="${cardMemberDetail == null}?'':${cardMemberDetail.nickname }"></span>佣金信息
					</div>
					<div class="panel-body table-responsive">
						<table class="table table-hover">
							<thead class="navbar-inner">
							<tr>
		
								<th style="width:15%;">可以提现</th>
								<th style="width:15%;">总金额</th>
								<th style="width:20%;">已经提现</th>
								<th style="width:15%;">提现中</th>
								<th style="width:15%;">没有入账</th>
							</tr>
							</thead>
							
							<tr>
		
								<td th:text="${cardMemberDetail.canTake}"></td>
								<td th:text="${cardMemberDetail.totalBroker}"></td>
								<td th:text="${cardMemberDetail.hasTaken}"></td>
								<td th:text="${cardMemberDetail.inTaking}"></td>
								<td th:text="${cardMemberDetail.notInAccount}"></td>
							</tr>
						
							
						</table>
					</div>
				</div>
				
				
				<div class="panel panel-default">
					<div class="panel-heading">
						上级信息
					</div>
					<div class="panel-body">
						<div class="form-group">
		
							<div class="col-sm-9 col-xs-12">
								<p class="form-control-static" >昵称 :<span th:text="${cardMemberDetail == null}?'':${sourceCardMember.nickname}"></span></p>
							</div>
						</div>
						<div class="form-group">
		
							<div class="col-sm-9 col-xs-12">
								<p class="form-control-static" >姓名:<span th:text="${cardMemberDetail == null}?'':${sourceCardMember.name}"></span></p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9 col-xs-12">
								<p class="form-control-static" >手机 :<span th:text="${cardMemberDetail == null}?'':${sourceCardMember.phone}"></span></p>
							</div>
						</div>
						
		
					</div>
				</div>
				
		</div>
	</div>
</div>
</body>
</html>
