<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../jquery/jquery-form.js"></script>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap-paginator.js"></script>

<script src="../js/fileupload/jquery.ui.widget.js"></script>
<script src="../js/fileupload/jquery.iframe-transport.js"></script>
<script src="../js/fileupload/jquery.fileupload.js"></script>
<script src="../js/fileupload/jquery.fileupload-process.js"></script>
<script src="../js/fileupload/jquery.fileupload-image.js"></script>
<script src="../js/fileupload/jquery.fileupload-audio.js"></script>
<script src="../js/fileupload/jquery.fileupload-video.js"></script>
<script src="../js/fileupload/jquery.fileupload-validate.js"></script>
<script src="../js/fileupload/jquery.fileupload-ui.js"></script>
<script src="../js/fileupload/main.js"></script>
<script src="../js/fileupload/categoryfileupload.js"></script>
<title>智慧名片后台管理</title>
<style type="text/css">
.multi-img-details .multi-item {
    height: 150px;
    max-width: 150px;
    position: relative;
    float: left;
    margin-right: 18px;
}
</style>
<script type="text/javascript">
function cancel(){
	window.close();
}
</script>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form action="" method="post" class="form-horizontal form" id="form">
				<input type="hidden" id="id" name="id" th:value="${category == null}?'':${category.id}"/>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">排序</label>
					<div class="col-xs-12 col-sm-8">
						<input type="text" name="sort" id="sort" class="form-control" value="" th:value="${category == null}?'':${category.sort }">
					</div>
				</div>
		
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分类名称</label>
					<div class="col-xs-12 col-sm-8">
						<input type="text" name="title" id="title" class="form-control" value="" th:value="${category == null}?'':${category.title }">
					</div>
				</div>
		
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分类图片</label>
					<div class="col-sm-8">
						<div class="input-group ">
							<input type="text" readonly="readonly" th:value="${category == null}?'':${category.thumb }" name="thumb" id="thumb" value="" class="form-control" autocomplete="off">
							<span class="input-group-btn">
								<label for="thumbimage" class="btn btn-primary ng-binding">上传图片</label>
								<input type="file" id="thumbimage" name="thumbimage" accept="image/gif, image/jpg, image/jpeg, image/bmp, image/png, image/ico" style="display: none">
							</span>
						</div>
						<div class="input-group " style="margin-top:.5em;">
							<img src="../images/nopic.jpg" th:src="${category == null}?'':'/'+${category.thumb }" id="thumbimageview" onerror="this.src='../images/nopic.jpg'; this.title='图片未找到.'" class="img-responsive img-thumbnail" width="150">
							<em class="close" style="position:absolute; top: 0px; right: -14px;" title="删除这张图片" onclick="deleteImage(this)">×</em>
						</div>				
					</div>
				</div>
		
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">首页商品显示数量</label>
					<div class="col-xs-12 col-sm-8">
						<div class="input-group">
							<input type="text" name="num" id="num" class="form-control" value="" th:value="${category == null}?'':${category.num }">
							<span class="input-group-addon">件</span>
						</div>
					</div>
				</div>
		
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">是否显示</label>
					<div class="col-xs-12 col-sm-8">
						<label class="radio radio-inline">
							<input type="radio" name="enabled" value="1" checked="checked" th:checked="(${category == null}?0:${category.enabled }) == true">是
						</label>
						<label class="radio radio-inline">
							<input type="radio" name="enabled" value="0" th:checked="(${category == null}?0:${category.enabled }) == false">否
						</label>
					</div>
				</div>
					
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-13">
						<button type="button" class="btn btn-primary" onclick="save()" style="width: 80px">保存</button>
						<button type="button" class="btn btn-warning" onclick="cancel()" style="width: 80px">取消</button>
					</div>
				 </div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
