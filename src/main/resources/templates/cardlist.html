<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="jquery/jquery-form.js"></script>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-paginator.js"></script>
<title>智慧名片后台管理</title>
<style type="text/css">
html{
	height: 100%;
}

body{
	width: 100%;
	height: 100%;
	padding:0;
	margin:0;
    background: url("images/login_bg.jpg") no-repeat;
    background-size: 100% 100%;
    position: absolute;
}

.container{
    display:table;
    height:100%;
}

.row{
    display: table-cell;
    vertical-align: middle;
}

.row-centered {
    text-align:center;
}

.col-centered {
    display:inline-block;
    float:none;
    text-align:left;
    margin-right:-4px;
}
</style>

<script type="text/javascript">
var winWidth = window.screen.width-400;
var winHeight = window.screen.height-150;
function add(){
	window.open("/namecard/edit","","toolbar=no,menubar=no,location=no,width="+winWidth+",height="+winHeight+",left=200");
}

function changeCard(){
	window.open("/namecard/getChangeCard","","toolbar=no,menubar=no,location=no,width="+winWidth+",height="+winHeight+",left=200");
}

function getRoles(userId){
	window.open("/user/getRoles?userId="+userId,"关联角色","height=300,toolbar=no,menubar=no,width=400,top=200,left=400");
}

function update(){
	var radios = document.getElementsByName("radio");
	var index;
	for(i=0;i<radios.length; i++) {
		if(radios[i].checked==true){
			index=i+1;
		}
	}
	if(document.getElementById("id"+index)==null){
		 alert("请选择一条数据");
		 return;
	 }
	var uuid = document.getElementById("id"+index).innerText;
	window.open("/namecard/edit?id="+uuid,"修改用户","toolbar=no,menubar=no,location=no,width="+winWidth+",height="+winHeight+",left=200");
}

function deleteCard(){
	var radios = document.getElementsByName("radio");
	var index;
	for(i=0;i<radios.length; i++) {
		if(radios[i].checked==true){
			index=i+1;
		}
	}
	if(document.getElementById("id"+index)==null){
		 alert("请选择一条数据");
		 return;
	 }
	var uuid = document.getElementById("id"+index).innerText;
	var flag = confirm("确定删除本条数据？");
	if(!flag){
		return;
	}
	$.ajax({
	    url:'/namecard/delete',
	    type:'POST', //GET
	    async:true,    //或false,是否异步
	    data:{
	    	'id':uuid
	    },
	    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
	    success:function(data,textStatus,jqXHR){
	    	var json = eval(data);
			if(json.success){
				$.ajax({
		             type: "GET",
		             url: "/namecard/getNamecardList",
		             async:false,
		             success: function(data){
		            	 $("#mainList", window.document).html(data);
		             }
		         });
		        initPaginator();
				alert(json.message);
				window.close();
			}
	    },
	    error:function(xhr,textStatus){
	    	alert(JSON.parse(msg).msg);
	    }
	})
}
</script>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="btn-group">
				 <button class="btn btn-default" type="button" onclick="add()"><em class="glyphicon glyphicon-plus"></em> 新增</button> <button class="btn btn-default" type="button" onclick="update()"><em class="glyphicon glyphicon-pencil"></em>修改</button> 
				 <button class="btn btn-default" type="button" onclick="deleteCard()"><em class="glyphicon glyphicon-remove"></em> 删除</button>
				 <button class="btn btn-default" type="button" onclick="changeCard()"><em class="glyphicon glyphicon-refresh"></em> 名片交接</button>
				 
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>
							选择
						</th>
						<th>
							显示顺序
						</th>
						<th>
							职位
						</th>
						<th>
							姓名
						</th>
						<th>
							电话
						</th>
						<th>
							二维码
						</th>
						<th>
							状态
						</th>
					</tr>
				</thead>
				<tbody>
					 <tr th:each="card,iterStat : ${cards}"> 
					 	 <td style="vertical-align: middle"><input name="radio" type="radio" value="radio"></td>
					     <td style="vertical-align: middle;display: none;" th:text="${card.id}" th:id="'id'+${iterStat.count}"></td>
					     <td style="vertical-align: middle" th:text="${card.sort}"></td>
					     <td style="vertical-align: middle" th:text="${card.roleName}"></td>
					     <td style="vertical-align: middle" th:text="${card.cardName}"></td>
					     <td style="vertical-align: middle" th:text="${card.cardTel}"></td>
					     <td style="vertical-align: middle">
					     	<img src="" th:src="'/attachment/images/'+${card.uniacid}+'/'+${card.id}+'.png'" style="max-width: 48px; max-height: 48px; border: 1px dotted gray">
					     </td>
					     <td style="vertical-align: middle" th:switch="${card.mrtype}">
					     	<span th:case=1 class="label label-success">显示</span>
					     	<span th:case=0 class="label label-danger">不显示</span>
					     </td>
					 </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
